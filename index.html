<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <section class="left-scoreboard">
    <h1 class="player1-header">Player 1</h1>
    <p class ="player1-win-counter"># Wins</p>
  </section>
  <main class="game-board">
    <h2 class="player-turn-tracker"</h2>
    <div>
      <button class="1"></button>
      <button class="2"></button>
      <button class="3"></button>
      <button class="4"></button>
      <button class="5"></button>
      <button class="6"></button>
      <button class="7"></button>
      <button class="8"></button>
      <button class="9"></button>
    </div>
  </main>
  <section class="right-scoreboard">
    <h3 class="player2-header">Player 2</h3>
    <p class ="player2-win-counter"># Wins</p>
  </section>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
